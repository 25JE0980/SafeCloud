<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

</head>
<body>
    <h1 style="text-align: center;">Create Your Account</h1>
    <form style="text-align: center;" action="/signup" method="POST">
        <input style="text-align: center;" type = "email" name="email" placeholder="Enter Existing Email" value="{{ email or '' }}" required>
        <input style="text-align: center;" type = "password" name="password" placeholder="Enter password">
        <input style="text-align: center;" type="password" name="password2" placeholder="Confirm password">
        <button style="text-align: center;" type="submit">Submit</button>
    </form>

    {% if error %}
    <p style="color: brown;">{{ error }}</p>
    {% endif %}
</body>
</html>
