<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCloud -Login</title>
</head>
<body>
    <h4 style="text-align: center;">Form Recieved!</h4>
    <h1 style="text-align: center;">Login</h1>

    <form style="text-align: center;" action="/login" method="POST">
        <input style="text-align: center;" type="email" name="email" placeholder="Enter email" value="{{ email or '' }}" required >
        <input style="text-align: center;" type="password" name="password" >
        <button style="text-align: center;" type="submit">Submit</button>

    </form>

    {% if error %}
    <p style="color: brown;">{{ error }}</p>
    {% endif %}
</body>
</html>
